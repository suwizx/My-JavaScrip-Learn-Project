<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        img = ''
        for (let r=0;r<4;r++){
            for (let c = 0; c < 4-r; c++) {
               img += '*'
          }
            img += '<br>'
        }
        document.getElementById('output').innerHTML = img
    </script>
</body>
</html>
